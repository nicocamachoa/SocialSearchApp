<div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          [src]="user.image"
          class="img-fluid rounded-start"
          alt="{{ user.username }}"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">
            {{ user.firstName }} {{ user.lastName }}
          </h5>
          <p class="card-text">{{ user.username }}</p>
          <!-- Add more user details if needed -->
        </div>
      </div>
    </div>
  </div>
