<div class="container mt-5">
  <!-- Search Bar -->
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="onSearch()" #searchForm="ngForm">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search by username"
            name="username"
            [(ngModel)]="username"
            required
          />
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="userNotFound" class="alert alert-danger">
    User not found.
  </div>

  <!-- User Data -->
  <app-user-data *ngIf="user" [user]="user"></app-user-data>

  <!-- User Posts -->
  <app-user-posts
    *ngIf="posts && posts.length > 0"
    [posts]="posts"
  ></app-user-posts>
</div>
